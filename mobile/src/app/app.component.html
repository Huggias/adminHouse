<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- ################ MENU ################# -->
    <ion-menu *ngIf="logged == true"  contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        
        <ion-list>
          <ion-menu-toggle auto-hide="false" >
            <ion-item *ngFor="let p of appPages" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

            <ion-item (click)="closeApp()">
              <ion-icon slot="start" ios="ios-close-circle" md="md-close-circle"></ion-icon>
              <ion-label>
                Salir
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>

    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
