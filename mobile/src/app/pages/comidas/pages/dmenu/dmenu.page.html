<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Todos los menu</ion-title>
    <ion-buttons slot="end">
      <ion-icon (click)="refresh()" style="font-size: 1.5em; margin-right: 15px; cursor: pointer;" ios="ios-refresh" md="md-refresh"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div *ngIf="finish" style="width: 100%; height: 100%; background-color:black;"> -->
  <!-- </div> -->
  <div style="width: 100%; height: 100%; background-color: #f4f4f4;">
    <ion-list *ngIf="check" style="background-color: #f4f4f4;">
      <ion-card *ngFor="let menu of listaMenu" style="background-color: white;" (click)="openMenu(menu.idMenu)">


        <img src={{menu.img}} />
        
        
        
        <ion-card-header>
          <ion-card-title>{{menu.nombre}}</ion-card-title>
          <ion-card-subtitle>{{menu.descripcion}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Ingredientes
          <ul>
            <li *ngFor="let ingrediente of menu.ingredientes"> {{ingrediente.cantidad}} {{ingrediente.cuantificador}} de {{ ingrediente.nombre}} </li>
          </ul>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
