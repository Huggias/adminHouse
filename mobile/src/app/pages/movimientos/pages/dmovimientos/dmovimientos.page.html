<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalle de los movimientos</ion-title>
    <ion-buttons slot="end">
      <ion-icon (click)="refresh()" style="font-size: 1.5em; margin-right: 15px; cursor: pointer;" ios="ios-refresh" md="md-refresh"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div style="width: 100%; height: 100%; background-color: #f4f4f4;">
      <ion-list *ngIf="check" id="listaMov" style="background-color: #f4f4f4;">
        <ion-card  style="background-color: white;" *ngFor="let mov of movimientosVisibles" (click)="deleteMovimiento(mov.idMovimiento)">
          <!-- <div> -->
            <ion-card-header>
              <table style="width: 100%;">
                <tr>
                  <td colspan="2" width="50%" text-left style="font-weight: bold;"
                  >
                  <span *ngIf="mov.tipo == 'Ingreso'" style="color:rgb(72, 240, 57)">{{mov.tipo}}</span>
                  <span *ngIf="mov.tipo != 'Ingreso'" style="color:rgb(197, 18, 18)">{{mov.tipo}}</span>
                  
                </td>
                <td width="50%" style="text-align: right; font-size: 1em;">{{mov.monto}} $</td>
  
                </tr>
              </table>
            </ion-card-header>
      
            <ion-card-content>
              <table style="width: 100%;">
                <tr>
                  <td width="50%" text-left>{{mov.descripcion}}</td>
                  <td width="50%" style="text-align: right; font-size: 1em;">{{mov.fecha}}</td>
                </tr>
              </table>
            </ion-card-content>
        </ion-card>
        <!-- </div> -->
      </ion-list>
      <ion-infinite-scroll style="background-color: #f4f4f4;" threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Cargando...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>


</ion-content>
