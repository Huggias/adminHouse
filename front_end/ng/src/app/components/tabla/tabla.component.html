  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="idCompra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> idCompra </th>
        <td mat-cell *matCellDef="let row"> {{row.idCompra}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="idUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> idUsuario </th>
        <td mat-cell *matCellDef="let row"> {{row.idUsuario}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.descripcion}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator >
  </div>
