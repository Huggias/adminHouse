<div class="login-backgound">
  
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
    
        <form class="example-form">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" autofocus [(ngModel)]="user.username" name="username">
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
              <input type="password" matInput placeholder="Password" [(ngModel)]="user.password" name="password">
            </mat-form-field>
          </mat-card-content>
          <button (click)="signin()" type="button" mat-raised-button color="primary" class="btn-huggi">Log in</button>
          <button (click)="register()" type="button" mat-raised-button class="btn-huggi">Registrarse </button>
          <!-- <button mat-raised-button class="btn-block" color="primary">Log in</button> -->
        </form>
      </mat-card>
    
   </div>

</div>
