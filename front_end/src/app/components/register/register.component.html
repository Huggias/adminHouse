<div class="register-background">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Ingresar tus datos </mat-card-title>
          </mat-card-header>
      
          <form class="example-form" >
      
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" [(ngModel)]="user.username" name="username">
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [(ngModel)]="user.email" name="email">
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="Password" [(ngModel)]="user.password" name="password">
              </mat-form-field>
      
            </mat-card-content>
      
            <!-- <button (click)="signup()" type="button" mat-stroked-button color="accent" class="btn-block">Register</button> -->
            <button (click)="signup()" type="button" mat-raised-button color="primary" class="btn-huggi">Registrarse</button>
            <button (click)="cancel()" type="button" mat-raised-button class="btn-huggi">Cancelar </button>
      
          </form>
        </mat-card>
      </div>
  </div>
